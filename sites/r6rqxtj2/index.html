<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ChatGPT Clone</title><style>body {font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';background-color: #343541;color: #ececf1;margin: 0;display: flex;justify-content: center;align-items: center;min-height: 100vh;overflow: hidden;}#chat-container {display: flex;flex-direction: column;width: 100%;max-width: 800px;height: 90vh;max-height: 900px;background-color: #343541;border-radius: 8px;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);position: relative;}#header {background-color: #202123;padding: 15px 20px;text-align: center;font-size: 1.2em;font-weight: 600;border-bottom: 1px solid #4a4a4a;}#messages {flex-grow: 1;overflow-y: auto;padding: 20px;display: flex;flex-direction: column;gap: 10px;scroll-behavior: smooth;}#messages::-webkit-scrollbar {width: 8px;}#messages::-webkit-scrollbar-track {background: #343541;}#messages::-webkit-scrollbar-thumb {background-color: #4a4a4a;border-radius: 4px;}#messages::-webkit-scrollbar-thumb:hover {background-color: #5a5a5a;}.message-bubble {padding: 12px 15px;border-radius: 8px;max-width: 85%;word-wrap: break-word;line-height: 1.5;}.user-message {background-color: #3f3f4e;color: #ececf1;align-self: flex-end;border-top-right-radius: 2px;}.ai-message {background-color: #4a4a55;color: #ececf1;align-self: flex-start;border-top-left-radius: 2px;}.input-area {display: flex;padding: 15px;background-color: #202123;border-top: 1px solid #4a4a4a;align-items: center;}.input-area textarea {flex-grow: 1;background-color: #40414f;border: 1px solid #4a4a4a;border-radius: 8px;padding: 10px 15px;color: #ececf1;font-size: 1em;resize: none;outline: none;min-height: 20px;max-height: 120px;overflow-y: auto;box-sizing: border-box;}.input-area textarea::-webkit-scrollbar {width: 8px;}.input-area textarea::-webkit-scrollbar-track {background: #40414f;}.input-area textarea::-webkit-scrollbar-thumb {background-color: #5a5a5a;border-radius: 4px;}.input-area textarea::placeholder {color: #8e8ea0;}.input-area button {background-color: #19c37d;color: white;border: none;border-radius: 8px;padding: 10px 15px;margin-left: 10px;cursor: pointer;font-size: 1em;transition: background-color 0.3s ease;display: flex;align-items: center;justify-content: center;}.input-area button:hover {background-color: #15a76c;}.input-area button:disabled {background-color: #4a4a4a;cursor: not-allowed;}@media (max-width: 768px) {body {padding: 0;}#chat-container {height: 100vh;width: 100%;max-width: none;border-radius: 0;}.input-area {padding: 10px;}.input-area textarea {padding: 8px 12px;font-size: 0.9em;}.input-area button {padding: 8px 12px;font-size: 0.9em;}}</style></head><body><div id="chat-container"><div id="header">ChatGPT</div><div id="messages"><div class="message-bubble ai-message">Hello! How can I assist you today?</div></div><div class="input-area"><textarea id="user-input" placeholder="Send a message..."></textarea><button id="send-button"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>Send</button></div></div><script>const messagesDiv = document.getElementById('messages');const userInput = document.getElementById('user-input');const sendButton = document.getElementById('send-button');function addMessage(text, sender) {const messageBubble = document.createElement('div');messageBubble.classList.add('message-bubble');if (sender === 'user') {messageBubble.classList.add('user-message');} else {messageBubble.classList.add('ai-message');}messageBubble.textContent = text;messagesDiv.appendChild(messageBubble);messagesDiv.scrollTop = messagesDiv.scrollHeight;}function simulateAiResponse(userMessage) {sendButton.disabled = true;setTimeout(() => {let aiResponse = "";if (userMessage.toLowerCase().includes("hello")) {aiResponse = "Hi there! How can I help you?";} else if (userMessage.toLowerCase().includes("time")) {const now = new Date();aiResponse = `The current time is ${now.toLocaleTimeString()}.`;} else if (userMessage.toLowerCase().includes("date")) {const today = new Date();aiResponse = `Today's date is ${today.toLocaleDateString()}.`;} else if (userMessage.toLowerCase().includes("weather")) {aiResponse = "I'm sorry, I cannot provide real-time weather information.";} else if (userMessage.toLowerCase().includes("name")) {aiResponse = "I am a large language model, trained by Google.";} else {aiResponse = `I received your message: "${userMessage}". Is there anything else I can assist you with?`;}addMessage(aiResponse, 'ai');sendButton.disabled = false;userInput.focus();}, 1000);}sendButton.addEventListener('click', () => {const userMessage = userInput.value.trim();if (userMessage) {addMessage(userMessage, 'user');userInput.value = '';simulateAiResponse(userMessage);}});userInput.addEventListener('keypress', (e) => {if (e.key === 'Enter' && !e.shiftKey) {e.preventDefault();sendButton.click();}});userInput.addEventListener('input', () => {userInput.style.height = 'auto';userInput.style.height = userInput.scrollHeight + 'px';});</script></body></html>
