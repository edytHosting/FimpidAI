<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>All About Cats</title>
</head>
<body>
  <header class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex items-center">
      <lucide-icon name="cat" class="h-8 w-8 mr-2"></lucide-icon>
      <h1 class="text-2xl font-bold">All About Cats</h1>
    </div>
  </header>

  <main class="container mx-auto mt-8">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <img src="https://source.unsplash.com/featured/?cat" alt="Cat" class="w-full rounded shadow">
      </div>
      <div>
        <h2 class="text-3xl font-bold mb-4">Welcome to the World of Cats</h2>
        <p class="mb-4">Cats are fascinating creatures known for their grace, playfulness, and independent nature. They have been beloved companions to humans for thousands of years.</p>
        <a href="#" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Learn More</a>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center py-4 mt-8">
    <p>&copy; 2023 All About Cats. All rights reserved.</p>
  </footer>
</body>
</html>
