<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      margin-top: 20px;
      font-size: 1.1em;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Hello World Website</h1>
  <p id="displayMessage">Click the button below!</p><button id="actionButton">Click Me</button>
  <script>
    document.getElementById('actionButton').addEventListener('click', function() {
      document.getElementById('displayMessage').textContent = 'You clicked the button!';
    });
  </script>
</body>

</html>
