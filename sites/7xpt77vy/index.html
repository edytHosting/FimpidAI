<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>YouHub</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><style>body{margin:0;font-family:'Roboto',sans-serif;background-color:#1a1a1a;color:#fff;display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden}:root{--primary-orange:#FFA500;--dark-orange:#FF8C00;--background-dark:#1a1a1a;--sidebar-bg:#222;--card-bg:#222;--text-light:#fff;--text-grey:#aaa}.header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background-color:var(--sidebar-bg);border-bottom:1px solid #333;position:sticky;top:0;z-index:1000}.header .left,.header .center,.header .right{display:flex;align-items:center}.header .left .menu-icon{margin-right:20px;cursor:pointer}.header .logo{display:flex;align-items:center;font-weight:700;font-size:20px;color:var(--text-light)}.header .logo .logo-icon{color:var(--primary-orange);margin-right:5px;font-size:28px}.header .center{flex-grow:1;justify-content:center;max-width:600px}.header .search-bar{width:100%;padding:8px 12px;border:1px solid #444;border-right:none;border-radius:20px 0 0 20px;background-color:#333;color:var(--text-light);font-size:16px;outline:none}.header .search-bar::placeholder{color:#888}.header .search-button{background-color:#444;border:1px solid #444;border-left:none;border-radius:0 20px 20px 0;padding:7px 15px;cursor:pointer;color:var(--text-light)}.header .search-button:hover{background-color:#555}.header .right span{margin-left:20px;cursor:pointer;color:var(--text-light)}.header .user-avatar{width:30px;height:30px;border-radius:50%;margin-left:20px;background-color:var(--primary-orange)}.main-content{display:flex;flex:1}.sidebar{width:200px;background-color:var(--sidebar-bg);padding-top:20px;box-shadow:2px 0 5px rgba(0,0,0,.2);flex-shrink:0;overflow-y:auto;border-right:1px solid #333}.sidebar-item{display:flex;align-items:center;padding:10px 20px;cursor:pointer;transition:background-color .2s;color:var(--text-light)}.sidebar-item:hover,.sidebar-item.active{background-color:#333;color:var(--primary-orange)}.sidebar-item span.material-icons{margin-right:15px;font-size:24px}.sidebar hr{border:none;border-top:1px solid #333;margin:10px 0}.video-grid{flex:1;padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;overflow-y:auto}.video-card{background-color:var(--card-bg);border-radius:8px;overflow:hidden;cursor:pointer;transition:transform .2s;box-shadow:0 2px 5px rgba(0,0,0,.3)}.video-card:hover{transform:translateY(-5px)}.video-thumbnail{width:100%;height:180px;object-fit:cover;display:block}.video-duration{position:absolute;bottom:8px;right:8px;background-color:rgba(0,0,0,.8);color:var(--text-light);padding:2px 5px;border-radius:4px;font-size:12px}.video-info{display:flex;padding:12px;align-items:flex-start}.channel-avatar{width:36px;height:36px;border-radius:50%;margin-right:12px;flex-shrink:0}.video-details{flex-grow:1}.video-title{font-size:16px;font-weight:500;color:var(--text-light);margin-bottom:5px;line-height:1.4;max-height:44px;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}.video-meta{font-size:14px;color:var(--text-grey)}.video-meta span{margin-right:5px}@media (max-width:768px){.header .center{max-width:400px}.header .right span{margin-left:10px}.sidebar{width:60px}.sidebar-item span:last-child{display:none}.sidebar-item{justify-content:center}.sidebar-item span.material-icons{margin-right:0}}.sidebar.hidden{width:0;padding:0;overflow:hidden;border-right:none}@media (max-width:768px){.sidebar.hidden{display:none}}@media (max-width:480px){.header .center{display:none}.header .right{margin-left:auto}.header .left .menu-icon{margin-right:10px}.header .logo{font-size:18px}.sidebar{display:none}.main-content{flex-direction:column}.video-grid{padding:10px;grid-template-columns:1fr}.video-card{max-width:100%}}</style></head><body><header class="header"><div class="left"><span class="menu-icon material-icons">menu</span><div class="logo"><span class="material-icons logo-icon">play_circle_filled</span>YouHub</div></div><div class="center"><input type="text" class="search-bar" placeholder="Search"><button class="search-button"><span class="material-icons">search</span></button></div><div class="right"><span class="material-icons">videocam</span><span class="material-icons">apps</span><span class="material-icons">notifications</span><img src="https://via.placeholder.com/30/FFA500/FFFFFF?text=U" alt="User Avatar" class="user-avatar"></div></header><div class="main-content"><aside class="sidebar"><div class="sidebar-item active"><span class="material-icons">home</span><span>Home</span></div><div class="sidebar-item"><span class="material-icons">explore</span><span>Explore</span></div><div class="sidebar-item"><span class="material-icons">subscriptions</span><span>Subscriptions</span></div><hr><div class="sidebar-item"><span class="material-icons">video_library</span><span>Library</span></div><div class="sidebar-item"><span class="material-icons">history</span><span>History</span></div><div class="sidebar-item"><span class="material-icons">watch_later</span><span>Watch later</span></div><div class="sidebar-item"><span class="material-icons">thumb_up</span><span>Liked videos</span></div><hr><div class="sidebar-item"><span class="material-icons">settings</span><span>Settings</span></div><div class="sidebar-item"><span class="material-icons">help</span><span>Help</span></div><div class="sidebar-item"><span class="material-icons">feedback</span><span>Send feedback</span></div></aside><main class="video-grid"></main></div><script>document.addEventListener('DOMContentLoaded', () => {const videoGrid = document.querySelector('.video-grid');const menuIcon = document.querySelector('.menu-icon');const sidebar = document.querySelector('.sidebar');const videos = [{title: "Exploring the Grand Canyon: A Majestic Journey", channel: "Adventure Seekers", views: "1.2M", time: "2 years ago", thumbnail: "https://picsum.photos/id/1015/360/200", duration: "15:30", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=AS"}, {title: "Deep Dive into Modern Web Development", channel: "Code Master", views: "850K", time: "6 months ago", thumbnail: "https://picsum.photos/id/1040/360/200", duration: "25:10", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=CM"}, {title: "Beginner's Guide to Digital Photography", channel: "Pixel Perfect", views: "420K", time: "1 year ago", thumbnail: "https://picsum.photos/id/1069/360/200", duration: "10:45", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=PP"}, {title: "Cooking Delights: Italian Pasta from Scratch", channel: "Gourmet Chef", views: "3.1M", time: "3 months ago", thumbnail: "https://picsum.photos/id/1080/360/200", duration: "12:00", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=GC"}, {title: "The Future of AI: Predictions and Possibilities", channel: "Tech Insights", views: "980K", time: "4 days ago", thumbnail: "https://picsum.photos/id/1025/360/200", duration: "18:20", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=TI"}, {title: "Yoga for Beginners: Start Your Journey", channel: "Mindful Moves", views: "670K", time: "8 months ago", thumbnail: "https://picsum.photos/id/1070/360/200", duration: "30:00", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=MM"}, {title: "DIY Home Renovation: Small Bathroom Makeover", channel: "Handy Home", views: "1.5M", time: "1 year ago", thumbnail: "https://picsum.photos/id/1016/360/200", duration: "20:05", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=HH"}, {title: "Astrophotography Tips: Capturing the Night Sky", channel: "Stellar Gazer", views: "530K", time: "5 months ago", thumbnail: "https://picsum.photos/id/1039/360/200", duration: "14:15", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=SG"}, {title: "Learning Guitar: First Chords and Songs", channel: "Music Academy", views: "780K", time: "7 months ago", thumbnail: "https://picsum.photos/id/1076/360/200", duration: "09:50", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=MA"}, {title: "Hiking the Appalachian Trail: Part 1", channel: "Trail Blazing", views: "2.3M", time: "3 years ago", thumbnail: "https://picsum.photos/id/1041/360/200", duration: "45:00", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=TB"}, {title: "Introduction to Quantum Computing", channel: "Future Tech", views: "190K", time: "2 weeks ago", thumbnail: "https://picsum.photos/id/1063/360/200", duration: "17:30", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=FT"}, {title: "Baking Sourdough Bread: A Step-by-Step Guide", channel: "Artisan Baker", views: "1.1M", time: "9 months ago", thumbnail: "https://picsum.photos/id/1084/360/200", duration: "16:00", avatar: "https://via.placeholder.com/36/FFA500/FFFFFF?text=AB"}];videos.forEach(video => {const videoCard = document.createElement('div');videoCard.classList.add('video-card');videoCard.innerHTML = `<div style="position: relative;"><img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail"><span class="video-duration">${video.duration}</span></div><div class="video-info"><img src="${video.avatar}" alt="${video.channel} Avatar" class="channel-avatar"><div class="video-details"><div class="video-title">${video.title}</div><div class="video-meta"><span>${video.channel}</span><span>• ${video.views} views</span><span>• ${video.time}</span></div></div></div>`;videoGrid.appendChild(videoCard);});menuIcon.addEventListener('click', () => {if (window.innerWidth <= 768) {sidebar.classList.toggle('hidden');}});const styleSheet = document.styleSheets[0];styleSheet.insertRule(`.sidebar.hidden{width:0;padding:0;overflow:hidden;border-right:none;}`, styleSheet.cssRules.length);styleSheet.insertRule(`@media (max-width:768px){.sidebar.hidden{display:none;}}`, styleSheet.cssRules.length);if (window.innerWidth <= 768) {sidebar.classList.add('hidden');}});</script></body></html>
